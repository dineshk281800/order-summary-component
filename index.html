<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="img-container">
          <img src="images/illustration-hero.svg" alt="" class="img" />
        </div>
        <div class="contents">
          <div class="content">
            <h2 class="topic">Order Summary</h2>
            <p class="summary">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="amount">
            <img
              src="images/icon-music.svg"
              alt="music icon"
              class="music-icon"
            />
            <div class="amt">
              <h5 class="plan">Annual Plan</h5>
              <p class="year-amt">$59.99/year</p>
            </div>
            <a href="#" class="changes">Change</a>
          </div>
          <div class="pay-proceed">
            <a class="payment">Proceed to Payment</a>
            <a href="#" class="cancel-link">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
